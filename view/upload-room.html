	<link rel="stylesheet" href="../css/all.css" type="text/css"/>
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	
<meta charset="utf-8">
<title>upload-room</title>
</head>

<body id="wrap">
	<div id="top">
		<div id="top-nav">
			<div id="top-nav-l">
				<a href="#">로고</a>
			</div>
			<div id="top-nav-m">
				<a href="#">방찾기<span><img src="../images/arrow.png"/></span></a>
				<a href="#">방 내놓기<span><img src="../images/arrow.png"/></span></a>
				<a href="#" class="like-color">관심 목록</a>
				<a href="#">중개사 가입</a>
			</div>
			<div id="top-nav-r">
				<a href="#">로그인·회원가입</a>
			</div>
		</div>
	</div>
	<div id="upload-room">
		<div id="upload-t">
			<div class="upload-t-box">
				<div class="upload-t-box-l">
					<a>방 내놓기</a>
				</div>
				<div class="upload-t-box-r">
					<a>허위매물을 게시하거나 정확한 정보를 게시하지 않은 경우의 <span>불이익</span>이나 <span>법적 책임</span>은 본인에게 있습니다.</a>
				</div>
			</div>
		</div>
		<div id="upload-m">
			<div class="upload-m-1">
				<div class="upload-notice">
					<ul>
						<li>전/월세 매물만 등록할 수 있습니다</li>
						<li>1개의 매물만 등록 가능하며, 인룸에서 표시됩니다.</li>
						<li>등록한 매물은 30일 간 노출됩니다.</li>
						<li>프라임 회원 가입 시 목록 상단에 가장 먼저 표시됩니다.</li>
					</ul>
				</div>
				
				<!-- 계약정보 -->
				<p>계약정보</p>
				<div class="upload-item-box">
					<div class="upload-item">
						<div class="upload-item-l">
							<a>종류 선택</a>
						</div>
						<div class="upload-item-r">
							<form>
								<label>
									<input type="radio" name="room"/>
									<a for="room">원룸</a>
								</label>
								<label>
									<input type="radio" name="room"/>
									<a for="room">투룸·쓰리룸</a>
								</label>
								<label>
									<input type="radio" name="room"/>
									<a for="room">오피스텔</a>
								</label>
								<!-- <input class="upload-text" type="text" placeholder="세부사항 입력"/> -->
							</form>
						</div>
					</div>
					<div class="upload-item">
						<div class="upload-item-l">
							<a>거래 종류</a>
						</div>
						<div class="upload-item-r">
							<form>
								<label>
									<input type="radio" name="price"/>
									<a for="price">월세</a>
								</label>
								<label>
									<input type="radio" name="price"/>
									<a for="price">전세</a>
								</label>
								<label>
									<input type="radio" name="price"/>
									<a for="price">매매</a>
								</label>
							</form>
						</div>
					</div>
					<div class="upload-item">
						<div class="upload-item-l">
							<a>매물 정보</a>
						</div>
						<div class="upload-item-r">
							<form>
								<div class="upload-info">
									<span>월세</span>
									<input type="text"/>
									<span>만원</span>
								</div>
								<div class="upload-info">
									<span>보증금</span>
									<input type="text"/>
									<span>만원</span>
								</div>
								<div class="upload-info">
									<span>관리비</span>
									<input type="text"/>
									<span>만원</span>
								</div>
							</form>
						</div>
					</div>
				</div>
				
				<!-- 계약정보 -->
				<p>계약정보</p>
				<div class="upload-item-box">
					<div class="upload-item">
						<div class="upload-item-l">
							<a>종류 선택</a>
						</div>
						<div class="upload-item-r">
							<form>
								<label>
									<input type="radio" name="room"/>
									<a for="room">원룸</a>
								</label>
								<label>
									<input type="radio" name="room"/>
									<a for="room">투룸·쓰리룸</a>
								</label>
								<label>
									<input type="radio" name="room"/>
									<a for="room">오피스텔</a>
								</label>
								<!-- <input class="upload-text" type="text" placeholder="세부사항 입력"/> -->
							</form>
						</div>
					</div>
					<div class="upload-item">
						<div class="upload-item-l">
							<a>거래 종류</a>
						</div>
						<div class="upload-item-r">
							<form>
								<label>
									<input type="radio" name="price"/>
									<a for="price">월세</a>
								</label>
								<label>
									<input type="radio" name="price"/>
									<a for="price">전세</a>
								</label>
								<label>
									<input type="radio" name="price"/>
									<a for="price">매매</a>
								</label>
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
